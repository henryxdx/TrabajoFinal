<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="plantilla::menu"></div>
        <div class="container" style="margin-top: 40px; margin: 0 auto; max-width: 500px">
            <a href="/create" class="text-info" style="text-decoration: none; font-weight: bold">Add</a>
            <table class="table" style="max-width: 600px" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" colspan="2">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod :${equipo}">
                        <th scope="row" th:text="${prod.id}"></th>
                        <td th:text="${prod.nombre}"></td>
                        <td th:text="${prod.marca}"></td>
                        <td th:text="${prod.costo}"></td>
                        <td th:text="${prod.categoria.nombr}"></td>
                        <td>
                            <a href="#" th:href="@{'/editequip/'+ ${prod.id}}" class="text-success"><i class="far fa-edit"></i></a>
                            <a href="#" th:href="@{'/delequip/' + ${prod.id}}" class="text-danger"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
